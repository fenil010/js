<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
   <style>
    body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #435053, #dbc4c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.calculator {
    width: 320px;
    padding: 20px;
    background: #222;
    border-radius: 15px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
}

#display {
    width: 100%;
    height: 60px;
    font-size: 28px;
    text-align: right;
    padding: 10px;
    border: none;
    background: #333;
    color: #ffffff;
    border-radius: 10px;
    margin-bottom: 15px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 20px;
    background: #444;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #555;
    transform: scale(1.05);
}

button:active {
    background: #666;
    transform: scale(0.95);
}
   </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculatePower()">x²</button>

            <button onclick="calculateLog()">log</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateCos()">cos</button>
            <button onclick="calculateTan()">tan</button>
        </div>
    </div>
    <script >
        function appendNumber(number) {
    document.getElementById("display").value += number;
}

function appendOperator(operator) {
    document.getElementById("display").value += operator;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function deleteLast() {
    let display = document.getElementById("display").value;
    document.getElementById("display").value = display.slice(0, -1);
}

function calculateResult() {
    try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
    } catch {
        document.getElementById("display").value = "Error";
    }
}

function calculateSquareRoot() {
    document.getElementById("display").value = Math.sqrt(eval(document.getElementById("display").value));
}

function calculatePower() {
    let value = eval(document.getElementById("display").value);
    document.getElementById("display").value = Math.pow(value, 2);
}

function calculateLog() {
    document.getElementById("display").value = Math.log(eval(document.getElementById("display").value));
}

function calculateSin() {
    document.getElementById("display").value = Math.sin(eval(document.getElementById("display").value));
}

function calculateCos() {
    document.getElementById("display").value = Math.cos(eval(document.getElementById("display").value));
}

function calculateTan() {
    document.getElementById("display").value = Math.tan(eval(document.getElementById("display").value));
}

    </script>
</body>
</html>
